<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel of images</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <button class="arrow arrow-left control"> < </button>
        <button class="arrow arrow-right control"> > </button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://source.unsplash.com/random/300x300/?animal" class="item current-item" alt="Image of animal">
                <img src="https://source.unsplash.com/random/300x300/?night" class="item current-item" alt="Image of night">
                <img src="https://source.unsplash.com/random/300x300/?beach" class="item current-item" alt="Image of beach">
                <img src="https://source.unsplash.com/random/300x300/?soccer" class="item current-item" alt="Image of soccer">
                <img src="https://source.unsplash.com/random/300x300/?usa" class="item current-item" alt="Image of usa">
                <img src="https://source.unsplash.com/random/300x300/?cars" class="item current-item" alt="Image of cars">
                <img src="https://source.unsplash.com/random/300x300/?london" class="item current-item" alt="Image of london">
                <img src="https://source.unsplash.com/random/300x300/?brazil" class="item current-item" alt="Image of brazil">
            </div>
        </div>
        <div class="pagination">
            <h4> 1 / 8 </h4>
        </div>
    </main>
    <script src="assets/js/index.js"></script>
</body>

</html>
